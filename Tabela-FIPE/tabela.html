<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela FIPE</title>
    <link rel="stylesheet" href="tabela.css">
    <script src="tabela.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="inserirInformacao">

            <h2 id="tituloTabela">Tabela FIPE</h2>

            <label for="">Tipo do Veiculo</label>
            <select name="" id="veiculo" class="cssSelect">
                <option value="">Selecione o Tipo de Veiculo</option>
                <option value="carros">Carro</option>
                <option value="motos">Moto</option>
                <option value="caminhoes">Caminhão</option>
            </select>

            <label for="">Marca do Veiculo</label>
            <select name="" id="marca" class="cssSelect">
                <option value="">Selecione a Marca do Veiculo</option>
            </select>

            <label for="">Modelo do Veiculo</label>
            <select name="" id="modelo" class="cssSelect">
                <option value="">Selecione o Modelo do Veiculo</option>
            </select>

            <label for="">Ano do Veiculo</label>
            <select name="" id="anoVeiculo" class="cssSelect">
                <option value="">Selecione o Ano do Veiculo</option>
            </select>

            <button id="botaoProcurar">Procurar</button>
        </div>
        <div id="informacao">
            <label for="" id="marca2" class="informacao">Marca:</label>
            <label for="" id="modelo2" class="informacao">Modelo:</label>
            <label for="" id="codigo2" class="informacao">Código FIPE:</label>
            <label for="" id="ano2" class="informacao">Ano:</label>
            <label for="" id="referencia2" class="informacao">Referencia FIPE:</label>
            <label for="" id="valor" class="informacao">Valor:</label>
        </div>
    </div>
</body>
</html>
