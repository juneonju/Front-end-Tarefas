<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <script src="contato.js" defer></script>
</head>
<body>
    <div id="contato">
        <h1>Atendimento</h1>
        <input id="Nome" type="text" placeholder="Nome Completo">
        <br>
        <input id="Email" type="text" placeholder="Email">
        <br>
        <select name="" id="Trabalho">
            <option value="" hidden>Onde você trabalha ?</option>
            <option value="Senai">Senai</option>
            <option value="Senac">Senac</option>
            <option value="Sesi">Sesi</option>
            <option value="ONU">ONU</option>
        </select>
        <br>
        <select name="" id="Problema">
            <option value="" hidden>Selecione uma opção</option>
            <option value="ErroSite">Erro no site</option>
            <option value="Esqueci">Esqueci a matricula</option>
            <option value="nãoEncontrada">matricula não encontrada</option>
            <option value="Outro">Outro motivo</option>
        </select>
        <br>
        <textarea id="Texto" name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button id="botao">Enviar</button>
    </div>
</body>
</html>
