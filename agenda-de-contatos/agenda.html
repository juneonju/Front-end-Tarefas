<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="agenda.css">
    <script src="agenda.js" defer></script>
</head>
<body>

    <div id="titulo">
        <h1 id="titulo1">Agenda de Contatos</h1>
    </div>

    <div id="agenda">
        <div id="botoes">
            <button id="botaoNovo" class="botao">Novo Contato</button>
        </div>

        <div id="tabela">
            <table id="tabela1">

                <tr>
                    <th class="cabecalho">Nome</th>
                    <th class="cabecalho">Email</th>
                    <th class="cabecalho">Telefone</th>
                    <th class="botaoMudança" id="editar2">Editar</th>
                    <th class="botaoMudança" id="excluir2">Excluir</th>

                </tr>
        
            </table>
        </div>
    </div>

    <div id="modal">
        <div id="formulario">
            <label for="name" id="nome">Nome</label>
            <input type="text" id="nome1">

            <label for="email" id="email">Email</label>
            <input type="text" id="email1">

            <label for="telefone" id="telefone">Telefone</label>
            <input type="number" id="telefone1">

            <button id="botaoSalvar" class="botao">Salvar</button>
        </div>
    </div>
    <div id="modal2">
        <div id="formulario2">
            <label for="name" id="nome2">Nome</label>
            <input type="text" id="nome3">

            <label for="email" id="email2">Email</label>
            <input type="text" id="email3">

            <label for="telefone" id="telefone2">Telefone</label>
            <input type="number" id="telefone3">

            <button id="botaoSalvar2" class="botao">Salvar</button>
        </div>
    </div>
    
</body>
</html>
