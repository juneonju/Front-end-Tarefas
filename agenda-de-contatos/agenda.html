<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="agenda.css">
    <script src="agenda.js" defer></script>
</head>
<body>

    <div id="titulo">
        <h1 id="titulo1">Agenda de Contatos</h1>
    </div>

    <div id="agenda">
        <div id="botoes">
            <button id="botaoNovo">Novo Contato</button>
        </div>

        <table>

            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>

            </tr>

        </table>

    </div>

    <div id="modal">
        <div id="formulario">
            <label for="name">Nome</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="text">

            <label for="telefone">Telefone</label>
            <input type="number">

            <button id="botaoSalvar">Salvar</button>
        </div>
    </div>
    
</body>
</html>
