            </div>

    <main>

        <div id="caminhos">

            <nav id="navegacao">

                <ul class="menu">

                    <li><a href="index1.html" id="inicio">Inicio</a></li>

                </div>
        
            </nav>

        <div id="conteudo5">

            <div id="formulario1">
                <label for="nome2" class="label">Nome</label>
                <input type="text" placeholder="Digite seu nome" id="nomeContato">

                <label for="email2" class="label">Email</label>
                <input type="email" placeholder="Digite seu email" id="emailContato">

                <label for="telefone2" class="label">Telefone</label>
                <input type="number" placeholder="Digite seu telefone" id="telefoneContato">

                <select name="especialidade" id="especialidadeSelecao" onchange="buscaMedicos(this.value)">
                    <option value="" hidden>Selecione uma especialidade</option>
                    <option value="geral">Clinico Geral</option>
                    <option value="nutri">Nutricionista</option>
                    <option value="ofta">Oftamologia</option>
                    <option value="cardio">Cardiologia</option>
                </select>

                <select name="medico" id="medicoSelecao">
                <option value="" hidden>Selecione um Medico</option>
                </select>


            </div>

            <div id="endereco">
                <label for="endereço2" class="label">Endereço</label>
                <input type="number" placeholder="CEP" id="cepContato">
                <input type="text" placeholder="Rua" id="ruaContato">
                <input type="text" placeholder="Bairro" id="numerocasaContato">
                <input type="text" placeholder="Complemento" id="complementoContato">
            </div>

            <div id="plano">

                <label for="Plano3" class="label">Plano de Saude</label>
                <select name="plano2" id="planoSelecao">
                    <option value="" hidden>Selecione um Plano</option>
                    <option value="unimed">Unimed</option>
                    <option value="smile">Smile</option>
                    <option value="hapvida">Hapvida</option>
                    <option value="SUS">SUS</option>
                </select>

                <label for="" class="label">Data de Consulta</label>
                <input type="date" id="dataConsulta">

                <label for="" class="label">Observações</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite suas Observações aqui." maxlength="500"></textarea>

                <button id="botaoEnviar">Enviar</button>

                <span id="mensagemAgendamento"></span>
            </div>

        </div>

    <div id="rodape">

        <footer>

                        <img src="assets/img/logo.png" alt="logo clinica hospitalar" width="50px" height="50px" id="imagem2">
